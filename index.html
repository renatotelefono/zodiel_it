  .container {
    position: relative;

  }

  /* ðŸ”® Pulsante Inizia con effetto luminoso e pulsante */
  .button-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    color: black;
    border: none;
    border-radius: 60px;
    padding: 35px 80px;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 2;
    box-shadow: 0 0 25px #40E0D0;
    animation: pulseGlow 2s infinite ease-in-out; /* âœ¨ effetto pulsazione */
  }

  .button-center:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 45px #40E0D0;
  }

  /* âœ¨ Animazione luce pulsante */
  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 20px #40E0D0;
      transform: translate(-50%, -50%) scale(1);

    50% {
      box-shadow: 0 0 60px #40E0D0;

    }
